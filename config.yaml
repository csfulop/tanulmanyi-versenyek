data_source:
  base_url: "https://magyar.bolyaiverseny.hu/verseny/archivum/eredmenyek.php"
  subject: "Anyanyelv"
  grades:
    - "3. osztály"
    - "4. osztály"
    - "5. osztály"
    - "6. osztály"
    - "7. osztály - általános iskolai kategória"
    - "7. osztály - gimnáziumi kategória"
    - "8. osztály - általános iskolai kategória"
    - "8. osztály - gimnáziumi kategória"
  rounds: ["Írásbeli döntő", "Szóbeli döntő"]

scraping:
  delay_seconds: 5
  timeout_seconds: 30
  max_retries: 3
  headless: True
  user_agent: "Bolyai-Competition-Scraper/1.0"
  selectors:
    year_dropdown: "#year"
    grade_dropdown: "#competition"
    round_dropdown: "#round"
    results_table: "#middle > table > tbody > tr > td > table" # Example

paths:
  data_dir: "data"
  raw_html_dir: "data/raw_html"
  processed_csv_dir: "data/processed_csv"
  report_dir: "data/analysis_templates"
  kaggle_dir: "data/kaggle"
  helper_data_dir: "data/helper_data"
  master_csv: "data/kaggle/master_bolyai_anyanyelv.csv"
  validation_report: "data/validation_report.json"
  audit_file: "data/school_matching_audit.csv"
  log_file: "data/pipeline.log"
  template_file: "templates/report_template.xlsx"
  kaggle_template_dir: "templates/kaggle"

logging:
  log_level: "INFO"
  log_format: "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
  max_bytes: 10485760 # 10 MB
  backup_count: 5

validation:
  city_mapping_file: "config/city_mapping.csv"
  school_mapping_file: "config/school_mapping.csv"

kir:
  index_url: "https://kir.oktatas.hu/kirpub/index"
  locations_file: "data/helper_data/kir_feladatellatasi_helyek.xlsx"
  locations_filename_pattern: "kir_mukodo_feladatellatasi_helyek_{date}.xlsx"
  required_columns:
    - "Intézmény megnevezése"
    - "A feladatellátási hely települése"
    - "A feladatellátási hely vármegyéje"
    - "A feladatellátási hely régiója"

matching:
  high_confidence_threshold: 90
  medium_confidence_threshold: 80
  algorithm: "token_set_ratio"
